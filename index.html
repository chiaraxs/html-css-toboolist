<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,100;1,300&family=Zen+Maru+Gothic:wght@300&display=swap" rel="stylesheet">
</head>
<body>

    <!-- INIZIO HEADER -->
    <header>
        
        <div class="logo">
            <img src="img/Logo.png" alt="logo">
            <span class="title">Toboolist</span>
        </div>
        

    </header>
    <!-- FINE HEADER -->



    

    <!-- INIZIO NAV -->
    <nav>
        <!-- INIZIO CONTAINER NAV -->
        <div id="container-nav">
            <div class="add-task">
                <h3>Add Task</h3>

            </div>

            <div class="add-section">
                <h3>Add Section</h3>

            </div>
        
        
        </div> 
        <!-- FINE CONTAINER NAV -->

    </nav>
    <!-- FINE NAV -->

    <!-- INIZIO MAIN -->
    <main>

        <!-- INIZIO CONTAINER MAIN -->
        <div id="container-main">

            <!-- INIZIO SECTION 1 -->
            <section class="new-task">
                <h3> New Task</h3> 

                <ul>
                    <li>&#10003; Quarterly Newsletter <span class="editorial">Editorial</span></li> 
                </ul>
                
            </section>
            <!-- FINE SECTION 1 -->

            <!-- INIZIO SECTION 2 -->
            <section class="today">

            </section>
            <!-- FINE SECTION 2 -->

            <!-- INIZIO SECTION 3 -->
            <section class="upcoming">

            </section>
            <!-- FINE SECTION 3 -->


        </div>
        <!-- FINE CONTAINER MAIN -->
            
        

    </main>    
    <!-- FINE MAIN -->






        
    
    
</body>
</html>
